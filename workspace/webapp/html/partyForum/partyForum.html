<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/preset/preset.css">
  <link rel="stylesheet" href="../../assets/css/partyForum/partyForum.css">

  <title>파티 모집 게시글 목록</title>
</head>

<body>

  <header class="main-nonLogin-header">
    <nav>
      <div class="main-nonLogin-nav">
        <div class="main-nonLogin-logo"><a href="">learnning</a></div>
        <ul class="main-nonLogin-contents main-nonLogin-ul">
          <a href="">
            <li>파티 모집</li>
          </a>
          <a href="">
            <li>커뮤니티</li>
          </a>
        </ul>
      </div>
      <ul class="main-nonLogin-join-box main-nonLogin-ul">
        <li class="main-nonLogin-join"><a href="">로그인</a></li>
        <li class="main-nonLogin-join"><a href="../signUp/signup1.html">회원가입</a></li>
      </ul>
    </nav>
  </header>

  <main class="partyForum-main">
    <div class="partyForum-main-container">
      <div class="partyForum-main-container-title">
        <h1 class="partyForum-main-title">파티 모집</h1>
      </div>

      <div class="partyForum-options-container">
        <div class="partyForum-options-search">
          <i class="icon-search"></i>
          <input type="text" name="search" id="partyForum-search" placeholder="내용 검색">
          <i class="icon-down-dir"></i>
        </div>
        <div class="partyForum-write-button">
          <button type="button" class="partyForum-write-btn">글쓰기</button>
        </div>
      </div>

      <div class="partyForum-list-header-container">
        <hr class="partyForum-list-line">
        <div class="partyForum-list-main">
          <div class="partyForum-main-list-writer">
            <p>작성자</p>
          </div>
          <div class="partyForum-main-list-userSkill">
            <p>유저실력</p>
          </div>
          <div class="partyForum-main-list-title">
            <p>제목</p>
          </div>
          <div class="partyForum-main-list-write-time">
            <p>작성시간</p>
          </div>
        </div>
        <hr class="partyForum-list-line">
        
        <!-- 리스트들을 담을 ul 태그 -->
        <ul class="partyForum-list">

        </ul>
      </div>
    </div>
    <div class="partyForum-page-number-container">
      <div class="partyForum-page-number-button">
        <i class="icon-angle-double-left"></i>
        <i class="icon-left-open"></i>
        <div class="partyForum-page-numbers"></div>
        <i class="icon-right-open"></i>
        <i class="icon-angle-double-right"></i>
      </div>
    </div>
  </main>
  
  <footer class="main-footer">
    <div class="main-nonLogin-footer-text">
      <span><a href="">이용약관</a></span> | <span><a href="">개인정보 처리 방침</a></span> | <span><a href="">고객센터</a></span>
    </div>
  </footer>

  <script src="../../assets/js/partyForum/partyForum.js"></script>
</body>

</html>
