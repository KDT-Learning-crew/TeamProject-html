<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/preset/preset.css">
  <link rel="stylesheet" href="../../assets/css/partyForum/partyForumEdit.css">

  <title>파티 모집 글 수정</title>
</head>

<body>

  <header>
    <nav>
      <div>
        <div class="nonLogin-logo"><a href="">learnning</a></div>
        <ul class="nonLogin-contents">
          <a href="">
            <li>파티 모집</li>
          </a>
          <a href="">
            <li>커뮤니티</li>
          </a>
        </ul>
      </div>
      <ul class="nonLogin-join-box">
        <li class="nonLogin-join"><a href="">로그인</a></li>
        <li class="nonLogin-join"><a href="">회원가입</a></li>
      </ul>
    </nav>
  </header>
  <main class="partyForumEdit-main">
    <div class="partyForumEdit-main-container">
      <div class="partyForumEdit-main-container-title">
        <h1 class="partyForumEdit-main-title">파티 모집 글 수정하기</h1>
      </div>

      <div class="partyForumEdit-title">
        <p class="partyForumEdit-title-text">제목</p>
        <input type="text" name="partyForumEdit-title-text-value" id="title" placeholder="제목을 입력하세요(50자)" value="연패중인데 도와줄 사람">
      </div>
      <div class="partyForumEdit-content">
        <p class="partyForumEdit-content-text">내용</p>
        <textarea name="partyForumEdit-content-text-value" id="content" placeholder="내용을 입력하세요(1000자)">
진짜 제발 제발 제발 제발
이렇게 빌게</textarea>
      </div>
      <div class="partyForumEdit-file">
        <i class="icon-file-image"></i>
        <div class="partyForumEdit-file-select">선택된 파일 없음(40MB 이하)</div>
        <button class="partyForumEdit-editCancel-button">수정취소</button>
        <button class="partyForumEdit-editComplete-button">수정완료</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="nonLogin-footer-text">
      <span><a href="">이용약관</a></span> | <span><a href="">개인정보 처리 방침</a></span> | <span><a href="">고객센터</a></span>
    </div>
  </footer>


  <!-- </div> -->
</body>

</html>
