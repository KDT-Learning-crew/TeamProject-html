<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/preset/preset.css">
  <link rel="stylesheet" href="../../assets/css/partyForum/partyForumWriteing.css">
  <script defer src="../../assets/js/preset/mainLogin.js"></script>

  <title>파티 모집 글쓰기</title>
</head>

<body>


  <header>
    <nav>
      <div>
        <div class="Login-logo"><a href="">learnning</a></div>
        <ul class="Login-contents">
          <a href="">
            <li>파티 모집</li>
          </a>
          <a href="">
            <li>커뮤니티</li>
          </a>
        </ul>
      </div>
      <div class="login-dropdown">
        <div class="login-dropdown-box">
          <div class="login-dropdown-user-box icon-down-dir"></div>
          <div class="login-dropdown-user">
            사용자
          </div>
          <div class="login-dropdown-icon icon-user-circle-o"></div>
        </div>
        <ul id="login-display">
          <a href=""><li>● 개인 정보 수정</li></a>
          <a href=""><li>● 모집 현황</li></a>
          <a href=""><li>● 내 게시물</li></a>
          <a href="./mainNonLogin.html"><li>● 로그 아웃</li></a>
        </ul>
      </div>
      <div class="login-dropdown-up">
        <div class="login-togle icon-up-dir"></div>
        <div class="login-user">
          사용자
        </div>
        <div class="login-user-icon icon-user-circle-o">
        </div>
      </div>
    </nav>
  </header>
  <main class="partyForumWriteing-main">
    <div class="partyForumWriteing-main-container">
      <div class="partyForumWriteing-main-container-title">
        <h1 class="partyForumWriteing-main-title">파티 모집 글쓰기</h1>
      </div>

      <div class="partyForumWriteing-title">
        <p class="partyForumWriteing-title-text">제목</p>
        <input type="text" name="partyForumWriteing-title-text-value" id="title" placeholder="제목을 입력하세요(50자)">
      </div>
      <div class="partyForumWriteing-content">
        <p class="partyForumWriteing-content-text">내용</p>
        <textarea name="partyForumWriteing-content-text-value" id="content" placeholder="내용을 입력하세요(1000자)"></textarea>
      </div>
      <div class="partyForumWriteing-file">
        <i class="icon-file-image"></i>
        <div class="partyForumWriteing-file-select">선택된 파일 없음(40MB 이하)</div>
        <button class="partyForumWriteing-button">작성</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="nonLogin-footer-text">
      <span><a href="">이용약관</a></span> | <span><a href="">개인정보 처리 방침</a></span> | <span><a href="">고객센터</a></span>
    </div>
  </footer>

</html>
