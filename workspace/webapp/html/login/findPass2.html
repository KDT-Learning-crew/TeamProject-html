<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기 2</title>
  <link rel="stylesheet" href="../../assets/css/login/findPass2.css">
  <link rel="stylesheet" href ="../../assets/css/preset/preset.css">
</head>
<body>
  <div class="total-container">
    <div class="findPass2-container">
      <header>
        <p>LEARNNING</p>
      </header>
      <main>
        <p class="findPass2-text1">인증이 완료되었습니다.<br> 새로운 비밀번호를 입력해 주세요.</p>
        <form>
          <div class="findPass2-input-container1">
            <input type="password" id="password" placeholder="새로운 비밀번호를 입력해 주세요(8~16 영문+숫자+특수기호)" maxlength="16" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" required>
          </div>
          <p id="password-error1" class="findPass2-error-message1"></p>
          <div class="findPass2-input-container2">
            <input type="password" id="confirm-password" placeholder="새로운 비밀번호를 다시 입력해 주세요" maxlength="16" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" required>
          </div>
          <p id="password-error2" class="findPass2-error-message2"></p>
          
  
          <ul class="findPass2-info-list">
            <li>전화번호는 본인인증을 진행하기 위해 입력해주세요.</li>
            <li>인증 문자가 오지 않는다면 스팸번호를 확인 해 주세요.</li>
            <li>선택 약관동의에 따라 광고성 및 이벤트성 알림이 해당 전화번호로 전송될 수 있습니다.</li>
          </ul>
          <div class="findPass2-buttons-container">
            <button type="submit" class="findPass2-next-button" disabled>다음</button>
          </div>
          
        </form>
      </main>
      <footer class="findPass2-footer">
        <a href="#">이용약관</a> | <a href="#">개인정보 처리 방침</a> | <a href="#">고객센터</a>
      </footer>
    </div>
  </div>
  
  <script src="../../assets/js/login/findPass2.js"></script>
</body>
</html>
