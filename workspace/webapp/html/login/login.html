<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../../assets/css/login/login.css">
    <link rel="stylesheet" href ="../../assets/css/preset/preset.css">
</head>
<body>
    <div class="login-container">
        <p class="login-logo">LEARNNING</p>
        <p class="login-subtitle">CREW</p>
        <form id="login-form">
            <div class="login-input-container">
                <input type="text" id="login-id" placeholder="아이디" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
            </div>
            <div class="login-links">
                <a href="#" id="login-find-password">비밀번호 찾기</a>
                <a href="#" id="login-signup">회원가입</a>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <footer class="login-footer">
            <a href="#">이용약관</a> | 
            <a href="#">개인정보 처리 방침</a> | 
            <a href="#">고객센터</a>
        </footer>
    </div>
    <script src="../../assets/js/login/login.js"></script>
</body>
</html>
