<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기1</title>
  <link rel="stylesheet" href="../../assets/css/login/findPass1.css">
  <link rel="stylesheet" href="../../assets/css/preset/preset.css">
</head>

<body>
  <div class="total-container">
    <div class="findPass1-container">
      <header>
        <p>LEARNNING</p>
      </header>
      <main>
        <p class="findPass1-text1">비밀번호를<br> 찾으려는 아이디를 입력해 주세요.</p>
        <form>
          <div class="findPass1-input-container1">
            <input type="text" id="id" placeholder="아이디를 입력해주세요(1~12자리 특수문자 제외)" maxlength="12"
              pattern="^[a-zA-Z0-9_-]{1,12}$" required>
          </div>
          <p id="id-error" class="findPass1-error-message1"></p>


          <ul class="findPass1-info-list">
            <li>전화번호는 본인인증을 진행하기 위해 입력해주세요.</li>
            <li>인증 문자가 오지 않는다면 스팸번호를 확인 해 주세요.</li>
            <li>선택 약관동의에 따라 광고성 및 이벤트성 알림이 해당 전화번호로 전송될 수 있습니다.</li>
          </ul>
          <div class="findPass1-buttons-container">
            <button type="submit" class="findPass1-next-button" disabled>다음</button>
          </div>

        </form>
      </main>
      <footer class="findPass1-footer">
        <a href="#">이용약관</a> | <a href="#">개인정보 처리 방침</a> | <a href="#">고객센터</a>
      </footer>
    </div>
  </div>

  <script defer src="../../assets/js/login/findPass1.js"></script>
</body>

</html>
