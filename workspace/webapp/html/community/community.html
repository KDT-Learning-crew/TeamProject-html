<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/preset.css">
    <link rel="stylesheet" href="../../assets/css/community/community.css">
    
    <title>커뮤니티 게시글 목록</title>
</head>
<body>
    <div class="community-main-div">
        <div class="community-main-text-title">
            <h1 class="community-main-text">커뮤니티</h1>
        </div>
        <div class="community-options-div">
             <div class="community-search">
                <i class="icon-search"></i>
                <input type="text" name="search" id="search-commmunity-document" placeholder="내용 검색">
                <i class=" icon-down-dir"></i>
             </div>
             <div class="community-write-btn">
                <button type="button">글쓰기</button>
             </div>
             
        </div>
        <div class="community-title-div">
            <hr class="line">
            <div class="community-list">
                <div><p>작성자</p></div>
                <div><p>카테고리</p></div>
                <div><p>제목</p></div>
                <div><p>작성시간</p></div>
            </div>
            <hr class="line">
        </div>
    </div>
</body>
</html>
